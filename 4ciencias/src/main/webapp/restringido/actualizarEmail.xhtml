<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>4Ciencias</title>
            </f:facet>
        </h:head>

        <h:body>

             <h:form id="updateEmailForm">          
                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="" style="width: 420px;">

                    <h:panelGrid id="updateEmailPanel" columns="2">

                        <h:outputText value="Nuevo email:" />

                        <p:inputText id="email" 
                                     value="#{editarPerfilBean.email}" 
                                     required="true"
                                     requiredMessage="No introduciste el nuevo email!"
                                     ></p:inputText>

                        <p:spacer></p:spacer>

                        <p:message for="email" ></p:message>


                        <p:commandButton action="#{editarPerfilBean.validaEmail()}" 
                                         value="Actualizar" 
                                         update="updateEmailForm" 
                                         ajax="true"></p:commandButton>

                    </h:panelGrid>

                </p:panel>

            </h:form>
            
        </h:body>

    </f:view>
</html>
