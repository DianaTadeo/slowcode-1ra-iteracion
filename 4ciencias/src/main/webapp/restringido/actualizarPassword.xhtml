<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>4Ciencias</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form id="updatePwdForm">
                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="" style="width: 420px;">

                    <h:panelGrid id="updatePwdPanel" columns="2">

                        <h:outputText value="Nueva contrase単a:" />

                        <p:password id="pwd1"
                                    value="#{editarPerfilBean.password}"
                                    feedback="false"
                                    required="true"
                                    requiredMessage="No introduciste la nueva contrase単a!"
                                    ></p:password>

                        <p:spacer></p:spacer>

                        <p:message for="pwd1" ></p:message>

                        <h:outputText value="Confirma contrase単a: " />

                        <p:password id="pwd2"
                                    value="#{editarPerfilBean.password2}"
                                    feedback="false"
                                    required="true"
                                    requiredMessage="Confirma tu contrase単a nueva porfavor!"
                                    ></p:password>

                        <p:spacer></p:spacer>

                        <p:message for="pwd2"></p:message>

                        <p:spacer></p:spacer>

                        <p:commandButton action="#{editarPerfilBean.validaPassword()}"
                                         value="Actualizar"
                                         update="updatePwdForm"
                                         ajax="true"></p:commandButton>

                    </h:panelGrid>

                </p:panel>

            </h:form>

        </h:body>

    </f:view>
</html>
