<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>4Ciencias</title>
            </f:facet>
        </h:head>
    
        <h:body style="background:url(http://somoscultura.mx/wp-content/uploads/2017/11/Ciudad_Universitaria_5535011417-1.jpg) no-repeat center center fixed; 
                           background-size: cover;">        
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:button outcome="/restringido/principal" value="4CIENCIAS" icon="ui-icon-star"></p:button>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <p:button href="http://www.fciencias.unam.mx/" value="FCIENCIAS" icon="ui-icon-home"></p:button>
                    <p:button href="http://www.unam.mx/" value="UNAM" icon="ui-icon-folder-open"></p:button>
                </f:facet>
                <f:facet name="right" >
                    <h:form>
                        <p:button value="Buscar... " outcome="/busqueda" ></p:button>
                        <p:button value="Control de Usuarios" outcome="/restringido/administrador/controlUsuarios" rendered="#{sessionScope.admin}" ></p:button>
                        <p:button value="Iniciar Sesion" outcome="/login" rendered="#{sessionScope.userid == null}"></p:button>
                        <p:splitButton value="#{sessionScope.username}" 
                                       action="/restringido/perfil" 
                                       icon="ui-icon-person" 
                                       rendered="#{sessionScope.username != null}">
                            <p:menuitem value="Perfil" icon="ui-icon-lightbulb" action="/restringido/perfil" />
                            <p:menuitem value="A침adir Pregunta" icon="ui-icon-plusthick" action="#{preguntaBean.mostrarAgregarPregunta}" />
                            <p:separator />
                            <p:menuitem value="Cerrar Sesi칩n" action="#{loginBean.resultadoLogout()}" icon="ui-icon-extlink" />
                        </p:splitButton>
                        <p:commandButton value="Cerrar Sesion" icon="ui-icon-extlink" action="#{loginBean.resultadoLogout()}" rendered="#{sessionScope.userid != null}"/>
                    </h:form>
                </f:facet>
            </p:toolbar>
            <p:sticky target="tb" />
            
            <p:spacer></p:spacer>
            <p:spacer></p:spacer>
            
            <h:form>
                <p:fieldset legend="Preguntas Recientes" style="margin-bottom:20px" >
                    <p:carousel value="#{preguntaBean.preguntas}" var="pregunta" itemStyle="width: 2.0%" circular="true" numVisible="2"
                                autoPlayInterval="4500" vertical="false">
                        <p:panel header="#{pregunta.titulo}"  footer="Fecha: #{pregunta.fecha}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Contenido: "/>
                                <h:outputText value="#{pregunta.contenido}" style="color: olive; text-align: center"/>
                                <h:outputText value="Por:  "/>
                                <h:outputText value="#{pregunta.usuario.nombre}" style="color: deeppink; text-align: center"/>
                            </h:panelGrid>
                            <p:commandButton id="mas" value="Ver mas" 
                                     action="#{preguntaBean.mostrarPregunta(pregunta.id)}" icon="ui-icon-check" />
                        </p:panel>
                    </p:carousel>
                </p:fieldset>
            </h:form>
                         
            <p:spacer></p:spacer>
            <p:spacer></p:spacer>
            
            <div  align="center">
                <p:commandButton id="a침adirP" 
                                 value="A침adir Pregunta" 
                                 icon="ui-icon-plusthick" 
                                 action="#{preguntaBean.mostrarAgregarPregunta}"
                                 style="width: 300px; height:100px; font-size:  25px"/>
            </div>
            
            <p:spacer></p:spacer>
            <p:spacer></p:spacer>
            
            <h:form >
                <p:fieldset legend="Anuncios" style="margin-bottom:20px"  >
                    <h:panelGrid columns="4" cellpadding="15">
                        <p:graphicImage url="http://www.revista.unam.mx/vol.15/num7/art55/img/7a.jpg" styleClass="content" width="400px"/>
                        <p:graphicImage url="http://biologia.fciencias.unam.mx/web/listas/TallerFinanzasPersonales.jpg" styleClass="content" width="400px"/>
                        <p:graphicImage url="https://lh3.googleusercontent.com/-Z4wFC4CiMKs/Tz1_Z2ha-HI/AAAAAAAAD70/eyBWHavb1Go/w800-h800/oracle-at-ciencias.png" styleClass="content" width="400px"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            
            <h:form>
                <p:fieldset legend="TVUNAM" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="15">
                        <p:media value="http://www.youtube.com/v/aDc45aXypcs" width="480" height="400" player="flash"/>
                        <p:media value="http://www.youtube.com/v/Q79QxzKmep4" width="480" height="400" player="flash"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>

        </h:body>
    </f:view>
</html>
