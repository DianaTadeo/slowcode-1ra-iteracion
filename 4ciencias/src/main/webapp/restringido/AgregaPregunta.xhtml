<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
    
        <h:head>           
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link rel="stylesheet" type="text/css" href="../Estilos/estilos-pregunta.css"/>                              
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>4Ciencias</title>
            </f:facet>
        </h:head>
    
        <h:body style="background:url(http://somoscultura.mx/wp-content/uploads/2017/11/Ciudad_Universitaria_5535011417-1.jpg) no-repeat center center fixed; 
                           background-size: cover;">        
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:button outcome="principal" value="4CIENCIAS" icon="ui-icon-star"></p:button>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <p:button href="http://www.fciencias.unam.mx/" value="FCIENCIAS" icon="ui-icon-home"></p:button>
                    <p:button href="http://www.unam.mx/" value="UNAM" icon="ui-icon-folder-open"></p:button>
                </f:facet>
                <f:facet name="right">
                    <h:form>
                        <p:splitButton value="#{sessionScope.username}" 
                                       action="/restringido/perfil" 
                                       icon="ui-icon-person" 
                                       rendered="#{sessionScope.username != null}">
                            <p:menuitem value="Perfil" icon="ui-icon-lightbulb" />
                            <p:menuitem value="Añadir Pregunta" icon="ui-icon-plusthick" action="#{preguntaBean.mostrarAgregarPregunta}" />
                            <p:separator />
                            <p:menuitem value="Cerrar Sesión" action="#{loginBean.resultadoLogout()}" icon="ui-icon-extlink" />
                        </p:splitButton>
                    </h:form>
                </f:facet>
            </p:toolbar>
        <p:sticky target="tb" />
                
        <p:spacer></p:spacer>
        <p:spacer></p:spacer>
        
            <div name="pregunta" id="centered-container" class="ui-fluid">
            <p:panel style="opacity: 0.9">
                <h:form>  
                    <p:growl id="msg" life="3000" autoUpdate="false" 
                          globalOnly="true"/>
                    
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-10" 
                                 styleClass="ui-panelgrid-blank">                                                                      
                                               
                        <p:graphicImage value="#{imagenBean.imagen}" alt="No Hay Foto" height="100" width="100" rendered="#{imagenBean.imagen != null}" cache="false">
                            <f:param name="imgid" value="#{sessionScope.userid}" />
                        </p:graphicImage>
                        
                         <p:panelGrid  columns="2" columnClasses="ui-grid-col-2, ui-grid-col-10" 
                                 styleClass="ui-panelgrid-blank" style="float:right"> 
                            <p:commandButton style="float: left" value="Publicar" action="#{preguntaBean.insertarPregunta}" icon="ui-icon-check" />
                            <p:commandButton style="float: right" value="Cancelar" action="#{preguntaBean.mostrarInicio}" icon="ui-icon-closethick" />                            
                        </p:panelGrid>
                       
                    </p:panelGrid>
                       
                    
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-10" 
                                 styleClass="ui-panelgrid-blank">   
                        
                        <p:outputLabel id="titulo" value="Título" style="font-size: 20px; float: right"/>                
                        <p:inputTextarea rows="2" cols="40" autoResize="false" value="#{preguntaBean.titulo}" />
                        
                        <p:outputLabel id="categoria" value="Categoría" style="font-size: 20px; float: right" />                                                                                                  
                        <p:selectOneMenu id="selector" value="#{preguntaBean.nombreCategoria}" 
                                         panelStyle="width:100px" effect="fade" var="t" style="width:425px" filter="true" 
                                         filterMatchMode="startsWith">                               
                            <f:selectItems value="#{categoriaBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}" itemValue="#{categoria.nombre}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel id="contenido" value="Contenido" style="font-size: 20px; float: right" />                                                                                                  
                        <p:inputTextarea rows="6" cols="40" autoResize="false" value="#{preguntaBean.contenido}"/>                        
                        
                        <p:outputLabel value=""/>                                                                                                  
                        
                    </p:panelGrid>
                    
                    <br/>
                    <hr/>
                </h:form>  
            </p:panel>
            </div>
        
        </h:body>        
           
</html>
