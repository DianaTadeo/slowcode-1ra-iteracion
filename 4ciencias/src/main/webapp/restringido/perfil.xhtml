<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Mi Perfil</title>
            </f:facet>
        </h:head>

        <h:body style="background:url(http://geogen.fciencias.unam.mx/images/24185729.jpg) no-repeat center center fixed; background-size:cover;">

            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:button outcome="principal" value="4CIENCIAS" icon="ui-icon-star"></p:button>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <p:button href="http://www.fciencias.unam.mx/" value="FCIENCIAS" icon="ui-icon-home"></p:button>
                    <p:button href="http://www.unam.mx/" value="UNAM" icon="ui-icon-folder-open"></p:button>
                </f:facet>
                <f:facet name="right">
                    <h:form>
                        <p:splitButton value="#{sessionScope.username}" 
                                       action="/restringido/perfil" 
                                       icon="ui-icon-person" 
                                       rendered="#{sessionScope.username != null}">
                            <p:menuitem value="Perfil" icon="ui-icon-lightbulb" />
                            <p:menuitem value="Añadir Pregunta" icon="ui-icon-plusthick" />
                            <p:separator />
                            <p:menuitem value="Cerrar Sesión" action="#{loginBean.resultadoLogout()}" icon="ui-icon-extlink" />
                        </p:splitButton>
                    </h:form>
                </f:facet>
            </p:toolbar>
<p:sticky target="tb" />

            <p:panel id="basic" header="Perfil de Usuario" style="margin-bottom:20px; width:40%;">
		<h:panelGrid columns="3" cellpadding="10">
                            <f:facet name="header">
                               <p:graphicImage name="http://icons.iconarchive.com/icons/pelfusion/long-shadow-media/256/Contact-icon.png" />
                            </f:facet>

			    <p:link value="Actualizar" outcome="/restringido/actualizarNombre" />
                            <h:outputText value="Nombre de Usuario:" />
                            <h:outputText id="name" value = "#{perfilBean.fetchNombre()}" /> 

			    <p:link value="Actualizar" outcome="/restringido/actualizarPassword" />
			    <h:outputText value="Contraseña:" />
                            <h:outputText id="pwd" value = "********" />

			    <p:link value="Actualizar" outcome="/restringido/actualizarEmail" />
                            <h:outputText value="Email:" />
                            <h:outputText id="email" value = "#{perfilBean.fetchEmail()}" />
		</h:panelGrid>
             </p:panel>

           
        </h:body>

    </f:view>
</html>
