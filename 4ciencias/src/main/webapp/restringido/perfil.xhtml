<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Mi Perfil</title>
            </f:facet>
        </h:head>

        <h:body style="background:url(http://somoscultura.mx/wp-content/uploads/2017/11/Ciudad_Universitaria_5535011417-1.jpg) no-repeat center center fixed;
                background-size: cover;">
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:button outcome="/restringido/principal" value="4CIENCIAS" icon="ui-icon-star"></p:button>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <p:button href="http://www.fciencias.unam.mx/" value="FCIENCIAS" icon="ui-icon-home"></p:button>
                    <p:button href="http://www.unam.mx/" value="UNAM" icon="ui-icon-folder-open"></p:button>
                </f:facet>
                <f:facet name="right" >
                    <h:form>
                        <p:button value="Buscar... " outcome="/busqueda" ></p:button>
                        <p:button value="Control de Usuarios" outcome="/restringido/administrador/controlUsuarios" rendered="#{sessionScope.admin}" ></p:button>
                        <p:button value="Iniciar Sesion" outcome="/login" rendered="#{sessionScope.userid == null}"></p:button>
                        <p:splitButton value="#{sessionScope.username}"
                                       action="/restringido/perfil"
                                       icon="ui-icon-person"
                                       rendered="#{sessionScope.username != null}">
                            <p:menuitem value="Perfil" icon="ui-icon-lightbulb" action="/restringido/perfil" />
                            <p:menuitem value="Añadir Pregunta" icon="ui-icon-plusthick" action="#{preguntaBean.mostrarAgregarPregunta}" />
                            <p:separator />
                            <p:menuitem value="Cerrar Sesión" action="#{loginBean.resultadoLogout()}" icon="ui-icon-extlink" />
                        </p:splitButton>
                        <p:commandButton value="Cerrar Sesion" icon="ui-icon-extlink" action="#{loginBean.resultadoLogout()}" rendered="#{sessionScope.userid != null}"/>
                    </h:form>
                </f:facet>
            </p:toolbar>
            <p:sticky target="tb" />

            <p:spacer></p:spacer>
            <p:spacer></p:spacer>

            <h:form id="formaPerfil" style="margin: 0 auto; margin-top: 100px">
                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="Mi Perfil" style="width: 60%; margin: 0 auto">

                    <h:panelGrid id="panelRegistro" columns="3" cellpadding="10" cellspacing="10" style="margin: 0 auto">
                        <h:outputText value="Foto de Usuario:" />
                        <p:graphicImage url="/media/usuario.png" width="100" height="100" rendered="#{perfilBean.fetchPhoto() == null}"/>
                        <p:graphicImage cache="false" value="#{perfilBean.fetchPhoto()}" width="100" height="100" rendered="#{perfilBean.fetchPhoto() != null}"/>
                        <p:commandButton value="Actualizar" action="/restringido/actualizarFoto" />

                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{perfilBean.fetchNombre()}"/>
                        <p:commandButton value="Actualizar" action="/restringido/actualizarNombre" />

                        <h:outputText value="Contraseña:"/>
                        <h:outputText value="************"/>
                        <p:commandButton value="Actualizar" action="/restringido/actualizarPassword" />

                        <h:outputText value="Correo:"/>
                        <h:outputText value="#{perfilBean.fetchEmail()}"/>
                        <p:commandButton value="Actualizar" action="/restringido/actualizarEmail" />
                    </h:panelGrid>

                </p:panel>

            </h:form>
        </h:body>

    </f:view>
</html>
