<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registro</title>
            </f:facet>
        </h:head>

        <h:body>

             <h:form id="formaRegistro">          
                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="Registrate" style="width: 360px;">

                    <h:panelGrid id="panelRegistro" columns="2">

                        <h:outputText value="Nombre:" />

                        <p:inputText id="nombre" value="#{registroBean.nombre}" ></p:inputText>

                        <p:spacer></p:spacer>

                        <p:message for="nombre" ></p:message>
                        
                        <h:outputText value="Correo:" />

                        <p:inputText id="email" value="#{registroBean.email}" ></p:inputText>

                        <p:spacer></p:spacer>

                        <p:message for="email" ></p:message>

                        <h:outputText value="Contraseña:" />

                        <p:password id="password" value="#{registroBean.password}"  
                                    feedback="true"
                                    promptLabel="Introduce tu Contraseña." 
                                    weakLabel="Debil"
                                    goodLabel="Media" 
                                    strongLabel="Fuerte"></p:password>

                        <p:spacer></p:spacer>

                        <p:message for="password"></p:message>

                        <h:outputText value="Confirma contraseña:" />

                        <p:password id="conf_password" value="#{registroBean.conf_password}"  
                                    feedback="true"></p:password> 

                        <p:spacer></p:spacer>

                        <p:message for="conf_password"></p:message>

                        <p:spacer></p:spacer>

                        <p:commandButton id="agrega" action="#{registroBean.registraUSV()}" 
                                         value="Registrate" update="formaRegistro" ajax="true"></p:commandButton>

                    </h:panelGrid>

                </p:panel>

            </h:form>
            
        </h:body>

    </f:view>
</html>
